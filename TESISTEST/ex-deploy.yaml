apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex-deploy
  labels:
    name: ex-deploy
    app: demo-randoms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ex-app-pod
      app: demo-randoms-app
  template:
    metadata:
      name: ex-app-pod
      labels:
        name: ex-app-pod
        app: demo-randoms-app
    spec:
      containers:
        - name: ex-app
          image: leanm/ex:latest
          ports:
            - containerPort: 3001
          env:
            - name: NUMEX_PORT
              value: "3001"
